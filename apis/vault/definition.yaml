---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xvaults.sec.upbound.io
spec:
  group: sec.upbound.io
  names:
    kind: XVault
    plural: xvaults
  claimNames:
    kind: Vault
    plural: vaults
  connectionSecretKeys:
    - kubeconfig
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  description: >-
                    Vault configuration parameters.
                  properties:
                    id:
                      type: string
                      description: >-
                        ID of this Vault that other objects will
                        use to refer to it.
                    dataJsonSecretRef:
                      type: object
                      description: >-
                        JSON-encoded object that will be
                        written to the given path as the
                        secret data.
                      properties:
                        key:
                          type: string
                          description: >-
                            The key to select.
                        name:
                          type: string
                          description: >-
                            Name of the secret.
                        namespace:
                          type: string
                          description: >-
                            Namespace of the secret.
                    transitKeyName:
                      type: string
                      description: >-
                        Transit key name, e.g. "payment".
                    user:
                      type: string
                      description: >-
                        User for which to write the data,
                        e.g. student. The path where the
                        where the data is written will be
                        auth/userpass/users/<user>.
                    deletionPolicy:
                      description: >-
                        When the Composition is deleted, delete the
                        AWS resources. Defaults to Delete.
                      enum:
                        - Delete
                        - Orphan
                      type: string
                      default: Delete
                    providerConfigName:
                      description: >-
                        Crossplane ProviderConfig to use for
                        provisioning this resource.
                      type: string
                      default: vault-provider-config
                  required:
                    - id
                    - dataJsonSecretRef
                    - transitKeyName
                    - user
              required:
                - parameters
            status:
              type: object
              properties:
                vaultXAuth:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                vaultXVaultInstall:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                vaultXPolicy:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                vaultXSecret:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                vaultXVaultUser:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
